function isItemInArray(array, item) {
    for (var i = 0; i < array.length; i++) {
        // This if statement depends on the format of your array
        if (array[i][0] == item[0] && array[i][1] == item[1]) {
            return i;   // Found it
        }
    }
    return -1;   // Not found
}

function weighted_random(items, weights) {
    var i;

    for (i = 0; i < weights.length; i++)
        weights[i] += weights[i - 1] || 0;
    
    var random = Math.random() * weights[weights.length - 1];
    
    for (i = 0; i < weights.length; i++)
        if (weights[i] > random)
            break;
    
    return items[i];
}

function sortByKey(array, key) {
    return array.sort(function(a, b) {
        var x = a[key];
        var y = b[key];

        if (typeof x == "string")
        {
            x = (""+x).toLowerCase(); 
        }
        if (typeof y == "string")
        {
            y = (""+y).toLowerCase();
        }

        return ((x < y) ? 1 : ((x > y) ? -1 : 0));
    });
}

function gather_all_cards_relevant_to_commanders(contents){
    var score_dicts = []
    console.log("inside func", contents.length)
    for (var k = 0; k < contents.length; k++){
    	console.log("fun", k, contents[k]["cname"])
    	var con1 = contents[k]
        console.log(k, con1["cname"])
        for (var k2 = 0; k2 < con1["cards"].length; k2++){
            card1 = con1["cards"][k2]
            cardname1 = card1["name"]
            var tocontinue = false;
            
            for (var kl = 0; kl < score_dicts.length; kl++){
                if (score_dicts[kl]['name'] == cardname1){
                    tocontinue = true
                    break
                }
            }
                
            if (tocontinue){
                continue
            }
            synergy1  = card1["wsynergy"]
            tempdict={"name":cardname1, "score":synergy1, "counts":1,
                      "max_score":synergy1, "price":card1["price"]}
            found = false
            for (var l = 0; l < contents.length; l++){
                con2 = contents[l]
                if (l == k){
                    continue
                }
                for (var k3 = 0; k3 < con2["cards"].length; k3++){
                    card2 = con2["cards"][k3]
                    cardname2 = card2["name"]
                    synergy2  = card2["wsynergy"]

                    if (cardname1 == cardname2){
                        found=true
                        tempdict["score"] += synergy2
                        if (tempdict["max_score"] < synergy2){
                            tempdict["max_score"] = synergy2
                        }
                        tempdict["counts"] += 1
                    }
                }
            }
            if (found){
                tempdict["avg_syn"] = tempdict["score"] / tempdict["counts"]
                score_dicts.push(tempdict)
                score_dicts[0] = tempdict;
            }

         }

    }


    return score_dicts
}
