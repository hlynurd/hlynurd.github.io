function isItemInArray(array, item) {
    for (var i = 0; i < array.length; i++) {
        // This if statement depends on the format of your array
        if (array[i][0] == item[0] && array[i][1] == item[1]) {
            return i;   // Found it
        }
    }
    return -1;   // Not found
}

function weighted_random(items, weights) {
    var i;

    for (i = 0; i < weights.length; i++)
        weights[i] += weights[i - 1] || 0;
    
    var random = Math.random() * weights[weights.length - 1];
    
    for (i = 0; i < weights.length; i++)
        if (weights[i] > random)
            break;
    
    return items[i];
}

function sortByKey(array, key) {
    return array.sort(function(a, b) {
        var x = a[key];
        var y = b[key];

        if (typeof x == "string")
        {
            x = (""+x).toLowerCase(); 
        }
        if (typeof y == "string")
        {
            y = (""+y).toLowerCase();
        }

        return ((x < y) ? 1 : ((x > y) ? -1 : 0));
    });
}

arrSum = function(arr){

function gather_all_cards_relevant_to_commanders2(contents){
    score_dicts2 = {}
    for (var k = 0; k < contents.length; k++){
    	con1 = contents[k]
        for (var k2 = 0; k2 < con1["cards"].length; k2++) {
        	card1 = con1["cards"][k2]
            try{card1["name"] in score_dicts2}
            catch(error){continue}
            if (card1["name"] in score_dicts2){

                score_dicts2[card1["name"]]["counts"] +=1
                score_dicts2[card1["name"]]["score"] += card1["wsynergy"]
                if (card1["wsynergy"] > score_dicts2[card1["name"]]["max_score"]){
                	score_dicts2[card1["name"]]["max_score"] = card1["wsynergy"]
                }
            }
            else{

                score_dicts2[card1["name"]] = {}
                score_dicts2[card1["name"]]["score"] = card1["wsynergy"]
                score_dicts2[card1["name"]]["price"] = card1["price"]
                score_dicts2[card1["name"]]["max_score"] = card1["wsynergy"]
                score_dicts2[card1["name"]]["counts"] = 1
            }
        }
    }
    return score_dicts2
}
